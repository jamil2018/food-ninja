<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Food Ninja</title>
  </head>
  <body class="text-gray-600 font-nunito h-full">
    <!-- wrapper -->
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a
                href="/"
                class="hover:text-primary transition duration-200 ease-in-out"
                >Food Ninja</a
              >
            </h1>
          </div>
          <ul class="text-sm mt-6">
            <li class="text-black pb-2">
              <a
                href="#"
                class="px-4 flex justify-end items-end border-r-4 border-primary"
              >
                <span>Home</span>
                <i class="bx bx-home-alt ml-1 bx-sm"></i
              ></a>
            </li>
            <li class="pb-2">
              <a
                href="#"
                class="px-4 flex justify-end items-end border-r-4 border-white"
              >
                <span>About</span>
                <i class="bx bx-info-circle ml-1 bx-sm"></i>
              </a>
            </li>
            <li class="pb-2">
              <a
                href="#"
                class="px-4 flex justify-end items-end border-r-4 border-white"
              >
                <span>Contact</span>
                <i class="bx bxs-contact ml-1 bx-sm"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition duration-200 ease-in-out"
            >Log in</a
          >
          <a
            href="#"
            class="btn text-primary ml-3 border-primary md:border-2 hover:bg-primary hover:text-white transition duration-200 ease-in-out"
            >Sign up</a
          >
        </div>
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img
                src="./img/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Beef stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <span class="badge">
                <i class="bx bx-time bx-sm mr-1"></i>
                40 mins
              </span>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="./img/noodles.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Veg noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <span class="badge">
                <i class="bx bx-time bx-sm mr-1"></i>
                25 mins
              </span>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="./img/curry.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Salmon curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <span class="badge">
                <i class="bx bx-time bx-sm mr-1"></i>
                32 mins
              </span>
            </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>
          <div class="mt-8">
            <!-- cards go here -->
          </div>
          <div class="flex justify-center">
            <div
              class="btn bg-secondary-100 text-secondary-200 p-1 rounded-sm hover:shadow-inner"
            >
              Load More
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
